<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

</head>
<body>
<div id="topbar" class="ui">
    <div id="topbar_inner">
        <span id="paused" class="ui-vis tab">Paused</span>
        <div id="announce" class="ui-vis"></div>
        <span id="menu" class="ui-vis tab menu">Menu <span style="font-size:50%">â–¼</span></span>
    </div>
</div>
<div id="nav" class="ui menu ui-vis">
    <ul>
        <li>
            <a href="{% url home %}" target="_blank">About&nbsp;<img src="/static/Icon_External_Link.png"></a>
        </li>
    </ul>
</div>
<div id="coords" class="ui ui-vis">
    X: <span id="coord_X"></span>
    Y: <span id="coord_Y"></span>
</div>

<!-- <h1 id="loading">Loading...</h1> -->
<div id="geoReminder">
    <h3>Finding your location</h3> 
        <p>If asked, please click <b>Allow</b> above to use your location.</p><p> Otherwise, you can't use the site.</p>
</div>

<div id="loadingIndicator">
    <h1>Loading...</h1>
    <p>Why not take a nice break from looking at your screen for a moment.</p>
</div>

<!-- </div> -->

<!-- OUR CODE -->

<script type="text/javascript" src="/static/jquery.simplemodal-1.3.3.mod.js"></script>

<script type="text/javascript">

    var menu = $.Menu($('#menu'), $('#nav'));
    var state = {{ state|safe }};
